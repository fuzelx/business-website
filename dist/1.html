<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .whatsapp-button:hover {
      background-color: #25D366; /* WhatsApp green color */
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8" id="product-details">
    <!-- Product details will be dynamically inserted here -->
  </div>

  <script src="products.js"></script>
  <script>
    window.onload = function() {
      var productId = getProductIdFromURL();
      var product = getProductById(productId);

      if (product) {
        var productDetails = `
          <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="md:col-span-1">
                <img src="${product.image}" alt="${product.name}" class="w-full rounded-lg shadow-md">
              </div>
              <div class="md:col-span-1">
                <h2 class="text-2xl font-bold mb-4">${product.name}</h2>
                <p class="text-gray-700 mb-4">${product.description}</p>
                <p class="text-gray-700 font-semibold mb-4">${product.price}</p>
                <a href="${product.whatsapp_link}" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg inline-block whatsapp-button">Buy on WhatsApp</a>
              </div>
            </div>
          </div>
        `;
        document.getElementById('product-details').innerHTML = productDetails;
      } else {
        document.getElementById('product-details').innerHTML = '<h1>Product not found</h1>';
      }
    };
  </script>
</body>
</html>
